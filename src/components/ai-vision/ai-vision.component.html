<section class="py-20 sm:py-28">
  <div class="container mx-auto px-6">
    <div class="glassmorphic rounded-lg p-8 md:p-12 text-center max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-white">AI-Powered Vision</h2>
      <p class="text-lg text-gray-300 mt-4 mb-8">
        Harness our AI to generate a corporate vision statement for any domain.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 max-w-xl mx-auto">
        <input 
          type="text" 
          [(ngModel)]="topic"
          placeholder="Enter a topic, e.g., 'sustainable energy'"
          class="w-full px-4 py-3 rounded-lg bg-graphite/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-vip-gold transition-shadow duration-300"
        >
        <button 
          (click)="generateVision()" 
          [disabled]="isLoading()"
          class="bg-vip-gold text-graphite font-bold py-3 px-8 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Generating...
          } @else {
            <span>Generate Vision</span>
          }
        </button>
      </div>

      @if (generatedVision() || error()) {
        <div class="mt-8 text-left bg-black/20 p-6 rounded-lg border border-gray-700">
            @if(generatedVision()) {
              <p class="text-lg text-gray-200 italic">"{{ generatedVision() }}"</p>
            }
            @if(error()) {
              <p class="text-lg text-red-400">{{ error() }}</p>
            }
        </div>
      }
    </div>
  </div>
</section>
