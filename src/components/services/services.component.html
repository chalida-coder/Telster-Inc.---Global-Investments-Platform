<section class="py-20 sm:py-28 bg-black bg-opacity-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-white">Innovation Portfolio</h2>
      <p class="text-lg text-gray-400 mt-4 max-w-2xl mx-auto">Explore the core services driving the Telster ecosystem.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for(service of services; track service.title) {
        <div class="glassmorphic p-8 rounded-lg text-center flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-vip-gold/20 hover:shadow-2xl hover:border-vip-gold/30">
          <div class="mb-4" [innerHTML]="service.icon"></div>
          <h3 class="text-2xl font-bold text-white mb-3">{{ service.title }}</h3>
          <p class="text-gray-300 flex-grow mb-6">{{ service.description }}</p>
          <a href="#" class="mt-auto border border-vip-gold text-vip-gold font-bold py-2 px-6 rounded-lg hover:bg-vip-gold hover:text-graphite transition-colors duration-300">
            {{ service.cta }}
          </a>
        </div>
      }
    </div>
  </div>
</section>
